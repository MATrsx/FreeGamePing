name = "epic-games-bot"
main = "src/index.js"
compatibility_date = "2024-12-01"

# KV Namespace für gespeicherte Spiele
kv_namespaces = [
  { binding = "POSTED_GAMES", id = "0b9bb022854d4dfda1e014c7afee79e8", preview_id = "b90d744975f24fe9ac7c1274ac3911ca" }
]

# Cron Trigger: Prüft stündlich auf neue Spiele
